<div class="grid-container">
  
  <div style="margin-left: 50px;">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>OrderId</mat-label>
      <input type="text" matInput #orderId (keyup.enter)="findById(orderId.value)" placeholder="#123">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Show bill by </mat-label>
      <mat-select [(ngModel)]="showBy" (selectionChange)="searchSttDate()">
        <mat-option selected value="">
          All
        </mat-option>
        <mat-option value="received">
          Received
        </mat-option>
        <mat-option value="Processing">
          Processing
        </mat-option>
        <mat-option value="shipping">
          Shipping
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" (dateChange)="test($event)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker disabled="false" #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="20px grid">
      <div fxFlex="25%" *ngFor="let bill of bills" (click)="openDialog(bill)">
        <mat-card class="mat-elevation-z4" style="cursor:pointer">
          <h1 class="title">
            ${{bill.totalPrice}}
          </h1>
          <div>
            Status
          </div>
          <h2>
            {{bill.billStatus.status}}
          </h2>
          <div>
            Order Date
          </div>
          <h2>
            {{bill.orderDate | date : 'dd/MM/yyyy '}}
          </h2>
          <div>
            Receiver
          </div>
          <h2>
            {{bill.name}}
          </h2>
          <h1 class="id">
            #{{bill.id}}
          </h1>
        </mat-card>
      </div>
    </div>
  </div>

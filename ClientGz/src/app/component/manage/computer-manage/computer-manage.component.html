<div class="grid-container">
    <div style="text-align: center;">
        <button mat-raised-button (click)="getComputers()" style="float: left;margin-left: 10px;">All</button>

        <div class="search">
            <input class="searchInput" type="text" placeholder="Search ..." #name (keyup.enter)="search(name.value)">
            <button mat-raised-button>search</button>
        </div>

        <div class="sort">
            <button mat-raised-button style="margin-right: 10px;" (click)="getSort('incre')">
                Incre Price
            </button>
            <button mat-raised-button (click)="getSort('desc')">
                Desc Price
            </button>
        </div>

    </div>
    <hr style="border-color: rgb(66, 59, 59);">
    <button mat-button matTooltip="Add" (click)="openDialog('Add',{})">
        <mat-icon>add_box</mat-icon> New Computer 
     </button>
    <div class="content">
        <div fxLayout="row wrap" fxLayoutGap="20px grid">
            <div fxFlex="22%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let computer of computers"
            (click)="openDialog('Detail',computer)">
                <mat-card class="mat-elevation-z4">
                    <div style="height: 190px;padding: 10px">
						<img mat-card-image [src]="computer.compon.image" style="width: 100%; max-height: 200px;">
					</div>
					<br>
                    <h1 style="height: 35px;overflow: hidden;font-size: 20px;font-weight: 500;">{{computer.name}}</h1>
                    <p class="price">${{computer.price}}</p>
                    <br>
                    <div class='sold'>Order : {{computer.orderNum}}</div>
                </mat-card>
            </div>
        </div>
    </div>
</div>

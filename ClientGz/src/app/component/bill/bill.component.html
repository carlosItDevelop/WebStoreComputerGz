<div class="grid-container">
    <h2>My Bill</h2>
    <hr style="border-color: rgb(66, 59, 59);">
    <div class="content" >
        <div fxLayout="row wrap" fxLayoutGap="20px grid" >
            <div fxFlex="25%" *ngFor="let bill of bills" (click)="openDialog(bill)">
                <mat-card class="mat-elevation-z4" style="cursor:pointer">
                  <h1 class="title">
                      ${{bill.totalPrice}}
                  </h1>
                  <div>
                        Status
                  </div>
                  <h2>
                      {{bill.billStatus.status}}
                  </h2>
                  <div>
                      Order Date
                  </div>
                  <h2>
                      {{bill.orderDate | date : 'dd/MM/yyyy '}}
                  </h2>
                  <div>
                      Receiver
                  </div>
                  <h2>
                      {{bill.name}}
                  </h2>
                  <div>
                      Phone
                  </div>
                  <h2>
                      {{bill.phone}}
                  </h2>
                  <div>
                      Address
                  </div>
                  <h2>
                      {{bill.address}}
                  </h2>
                </mat-card>
            </div>
    </div>
</div>

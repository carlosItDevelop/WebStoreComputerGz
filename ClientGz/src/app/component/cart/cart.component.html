<h1 class="title">Cart</h1>

<div *ngIf="items?.length < 1 ">
	<div mat-dialog-content fxLayoutGap="20px" style="width: 1000px;"></div>
	<div style="text-align:center">
		<img src="assets/images/emptyBox.png" width="500px">
		<h3><strong>Your Cart is Empty</strong></h3>
		<h4>Add something ...</h4>
	</div>
</div>

<div *ngIf="items.length >= 1 ">
	<div mat-dialog-content fxLayoutGap="20px" style="width: 1000px; height: 450px;">

		<br>
		<div fxLayout="row wrap" fxLayoutGap="16px grid">
			<div fxFlex="33%" *ngFor="let item of items">
				<mat-card class="mat-elevation-z4">
					<div style=" text-align: center;">
						<div style="height: 170px;padding: 10px;">
							<img mat-card-image [src]="item.computer.compon.image"
								style="width: 100%; max-height: 170px">
						</div>

						<h1 style="height: 40px;overflow: hidden;font-size: 18px;font-weight: 500;">
							{{item.computer.name}}</h1>
						<p class="price">${{item.computer.price}}</p>
					</div>
					<hr>
					<div>
						<b style="margin-right:5px; font-weight: normal;">Num :</b>
						<button class="ctn" (click)="updateCart(item.computer.id,false,false)">-</button>
						<input [(ngModel)]="item.quanLiTy" style="width: 50px;"  #name (change)="func(item)">
						<button class='ctn' (click)="updateCart(item.computer.id,true,false)">+</button>
						<button (click)="updateCart(item.computer.id,true,true)" class="remove"
							matTooltip="remove">x</button>
					</div>
				</mat-card>
			</div>
		</div>

	</div>
	<hr>

	<div style="text-align: center;">
		<h2>Total Price: ${{total}}</h2>
		<button mat-raised-button (click)="openBillInfo()" style="width: 400px;">Buy</button>
	</div>
</div>

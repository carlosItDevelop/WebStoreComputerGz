<br>
<div class="row">
        <div class="column1">
                <img mat-card-image [src]="url" style="width: 100%;">
                <h1>{{local_data.name}}</h1>
                <p class="price">${{local_data.price}}</p>
                <p>{{local_data.info}}</p>

        </div>
        <div class="column2">
                <table>
                        <tr>
                                <td>Cpu</td>
                                <td>{{local_data.compon.cpu}}</td>
                        </tr>
                        <tr>
                                <td>Disk</td>
                                <td>{{local_data.compon.disk}}</td>
                        </tr>
                        <tr>
                                <td>Ram</td>
                                <td>{{local_data.compon.ram}}</td>
                        </tr>
                        <tr>
                                <td>Screen</td>
                                <td>{{local_data.compon.screen}}</td>
                        </tr>
                        <tr>
                                <td>Pin</td>
                                <td>{{local_data.compon.pin}}</td>
                        </tr>
                        <tr>
                                <td>Weight</td>
                                <td>{{local_data.compon.weight}}</td>
                        </tr>
                        <tr>
                                <td>Size</td>
                                <td>{{local_data.compon.size}}</td>
                        </tr>
                </table>
                <br>
                <br>
                <div style="text-align: center;">
                        <button mat-raised-button  class="cart" (click)="addToCart()">Add to cart</button>
                </div>
        
               
        </div>
</div>

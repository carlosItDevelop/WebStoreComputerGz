<div class='row'>
    <div class='column1'>
        <h1 class="title">
            ${{local_data.totalPrice}}
        </h1>
        <div>
            Status
        </div>
        <h2>
            {{local_data.billStatus.status}}
        </h2>
        <div>Order Date</div>
        <h2>
            {{local_data.orderDate | date : 'dd/MM/yyyy '}}
        </h2>
        <div>
            Receiver
        </div>
        <h2>
            {{local_data.name}}
        </h2>
        <div>
            Phone
        </div>
        <h2>
            {{local_data.phone}}
        </h2>
        <div>
            Address
        </div>
        <h2>
            {{local_data.address}}
        </h2>
    </div>
    <div class='column2' style="background-color:#E7E9EB;">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div fxFlex="33%" *ngFor="let item of local_data.billDetail">
                <mat-card class="mat-elevation-z4">
						<div style="height: 170px;padding: 10px;"> 
							<img mat-card-image [src]="item.computer.compon.image" style="width: 100%; max-height: 170px">
						</div>
						
						<h1 style="height: 40px;overflow: hidden;font-size: 18px;font-weight: 500;">{{item.computer.name}}</h1>
						<p class="price">${{item.computer.price}}</p>
				</mat-card>
            </div>
        </div>
    </div>
</div>
